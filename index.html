<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人主页</title>
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --brand:#1f6feb; --text:#1f2a37; --muted:#6b7280; --bg:#f7f8fb; --card:#ffffff; }
    *{box-sizing:border-box;}
    body{
      font-family:'Inter',sans-serif;
      background:radial-gradient(at 20% 20%, rgba(255,255,255,0.45), transparent 45%),
                 radial-gradient(at 80% 0%, rgba(162,201,255,0.6), transparent 40%),
                 radial-gradient(at 50% 70%, rgba(120,200,255,0.45), transparent 55%),
                 linear-gradient(135deg,#b4d8ff 0%,#a2c4ff 35%,#9ac5ff 55%,#adc8ff 75%,#87a0ff 100%);
      color:var(--text);
      margin:0;
      padding:0;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }
    header{
      padding:80px clamp(24px,4vw,60px);
      background:linear-gradient(135deg,rgba(255,255,255,0.8),rgba(255,255,255,0.55));
      display:flex;
      align-items:center;
      gap:48px;
      flex-wrap:wrap;
    }
    header h1{font-size:2.6rem;margin-bottom:8px;}
    header p{margin:6px 0;color:var(--muted);}
    header .badge{display:inline-block;margin-top:16px;padding:8px 18px;border-radius:999px;background:rgba(31,111,235,0.12);color:var(--brand);font-weight:600;}
    .hero-text{text-align:left;max-width:520px;}
    .avatar{
      width:220px;
      height:220px;
      border-radius:50%;
      object-fit:cover;
      flex-shrink:0;
      border:4px solid #fff7ec;
      box-shadow:0 12px 30px rgba(15,23,42,0.18);
    }
    main{max-width:1100px;margin:-60px auto 40px;padding:0 24px;}
    section{
      background:rgba(255,255,255,0.85);
      border-radius:20px;
      padding:32px;
      margin-bottom:32px;
      box-shadow:0 25px 60px rgba(52,84,209,0.18);
      backdrop-filter:blur(6px);
    }
    .butterfly{
      position:fixed;
      width:120px;
      height:120px;
      opacity:0.45;
      animation:float 18s ease-in-out infinite;
      pointer-events:none;
      z-index:0;
    }
    .butterfly svg{
      width:100%;
      height:100%;
      filter:drop-shadow(0 10px 25px rgba(72,120,255,0.3));
    }
    .butterfly-1{top:12%;left:6%;animation-delay:0s;}
    .butterfly-2{top:65%;right:8%;animation-delay:4s;}
    .butterfly-3{top:30%;right:25%;animation-delay:8s;}
    @keyframes float{
      0%{transform:translateY(0) rotate(0deg) scale(1);}
      50%{transform:translateY(-20px) rotate(6deg) scale(1.05);}
      100%{transform:translateY(0) rotate(0deg) scale(1);}
    }
    section h2{margin:0 0 20px;font-size:1.4rem;}
    .about p{line-height:1.7;color:var(--muted);}
    .gallery{display:flex;justify-content:center;}
    .gallery img{width:100%;max-width:680px;border-radius:20px;height:360px;object-fit:cover;}
    .contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;}
    .socials a{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:#eef2ff;color:var(--brand);font-weight:600;margin-right:10px;margin-bottom:10px;}
    form{display:grid;gap:14px;}
    input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #d5dae3;font-family:inherit;}
    button{border:none;border-radius:12px;padding:12px 18px;background:var(--brand);color:#fff;font-weight:600;cursor:pointer;}
    footer{text-align:center;padding:24px 0;color:var(--muted);}
    @media (max-width:640px){
      header{flex-direction:column;align-items:flex-start;}
      .hero-text{text-align:left;}
      header h1{font-size:2.2rem;}
      section{padding:24px;}
      .gallery img{height:260px;}
    }
  </style>
</head>
<body>
  <div class="butterfly butterfly-1" aria-hidden="true">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img">
      <path d="M97 86c-18-22-40-39-63-43-11-2-22 7-21 18 2 21 34 47 62 47 10 0 17-7 22-12z" fill="url(#gradWingLeft)"/>
      <path d="M103 86c18-22 40-39 63-43 11-2 22 7 21 18-2 21-34 47-62 47-10 0-17-7-22-12z" fill="url(#gradWingRight)"/>
      <path d="M98 82c-4 6-5 17-5 23 0 8 4 17 7 23 3 6 7 11 10 11s7-5 10-11c3-6 7-15 7-23 0-6-1-17-5-23-4-7-9-11-12-11s-8 4-12 11z" fill="rgba(120,150,255,0.8)"/>
      <defs>
        <linearGradient id="gradWingLeft" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
          <stop offset="60%" stop-color="rgba(130,170,255,0.85)"/>
        </linearGradient>
        <linearGradient id="gradWingRight" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(120,170,255,0.85)"/>
          <stop offset="80%" stop-color="rgba(255,255,255,0.9)"/>
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="butterfly butterfly-2" aria-hidden="true">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img">
      <path d="M97 86c-18-22-40-39-63-43-11-2-22 7-21 18 2 21 34 47 62 47 10 0 17-7 22-12z" fill="url(#gradWingLeft2)"/>
      <path d="M103 86c18-22 40-39 63-43 11-2 22 7 21 18-2 21-34 47-62 47-10 0-17-7-22-12z" fill="url(#gradWingRight2)"/>
      <path d="M98 82c-4 6-5 17-5 23 0 8 4 17 7 23 3 6 7 11 10 11s7-5 10-11c3-6 7-15 7-23 0-6-1-17-5-23-4-7-9-11-12-11s-8 4-12 11z" fill="rgba(105,130,250,0.8)"/>
      <defs>
        <linearGradient id="gradWingLeft2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.85)"/>
          <stop offset="60%" stop-color="rgba(102,151,255,0.8)"/>
        </linearGradient>
        <linearGradient id="gradWingRight2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(90,140,255,0.8)"/>
          <stop offset="80%" stop-color="rgba(255,255,255,0.85)"/>
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="butterfly butterfly-3" aria-hidden="true">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img">
      <path d="M97 86c-18-22-40-39-63-43-11-2-22 7-21 18 2 21 34 47 62 47 10 0 17-7 22-12z" fill="url(#gradWingLeft3)"/>
      <path d="M103 86c18-22 40-39 63-43 11-2 22 7 21 18-2 21-34 47-62 47-10 0-17-7-22-12z" fill="url(#gradWingRight3)"/>
      <path d="M98 82c-4 6-5 17-5 23 0 8 4 17 7 23 3 6 7 11 10 11s7-5 10-11c3-6 7-15 7-23 0-6-1-17-5-23-4-7-9-11-12-11s-8 4-12 11z" fill="rgba(130,170,255,0.8)"/>
      <defs>
        <linearGradient id="gradWingLeft3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
          <stop offset="60%" stop-color="rgba(140,185,255,0.85)"/>
        </linearGradient>
        <linearGradient id="gradWingRight3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="rgba(125,170,255,0.85)"/>
          <stop offset="80%" stop-color="rgba(255,255,255,0.9)"/>
        </linearGradient>
      </defs>
    </svg>
  </div>
  <header id="home">
    <!-- 把你的头像图片命名为 me.jpg，放到 d:\FF\images\me.jpg，浏览器即可显示 -->
    <img class="avatar" src="images/me.jpg" alt="美食博主邓月峰">
    <div class="hero-text">
      <p>Hi，我是</p>
      <h1>邓月峰</h1>
      <p>大美女学习博主  </p>
      <span class="badge">记录每一杯敬酒必喝</span>
    </div>
  </header>

  <main>
    <section class="about" id="about">
      <h2>个人信息展示区</h2>
      <p>我是yuefeng，一个热爱学习的小女生。</p>
    </section>

    <section id="photos">
      <h2>live 展示区</h2>
      <div class="gallery">
        <img src="images/Liquor.jpg" alt="酒桌照片">
      </div>
    </section>

    <section id="contact">
      <h2>联系方式区域</h2>
      <div class="contact-grid">
        <div>
          <p>成功女人第一步 已读不回</p>
          <div class="socials">
            <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/" target="_blank" rel="noreferrer">LinkedIn</a>
            <a href="mailto:hello@example.com">Email</a>
          </div>
        </div>
        <form action="https://formspree.io/f/mwkzovqp" method="POST">
          <input type="text" name="name" placeholder="dengyuefeng" required />
          <input type="email" name="_replyto" placeholder="8888888888" required />
          <textarea name="message" rows="4" placeholder="想聊些什么？" required></textarea>
          <button type="submit">发送留言</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    © 2025 FF 喝酒喝到醉 荣华又富贵
  </footer>
</body>
</html>
