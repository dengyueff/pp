<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人主页</title>
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --brand:#1f6feb; --text:#1f2a37; --muted:#6b7280; --bg:#f7f8fb; --card:#ffffff; }
    *{box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);margin:0;padding:0;}
    header{
      padding:80px clamp(24px,4vw,60px);
      background:linear-gradient(135deg,#ffe4c3,#f7f8fb);
      display:flex;
      align-items:center;
      gap:48px;
      flex-wrap:wrap;
    }
    header h1{font-size:2.6rem;margin-bottom:8px;}
    header p{margin:6px 0;color:var(--muted);}
    header .badge{display:inline-block;margin-top:16px;padding:8px 18px;border-radius:999px;background:rgba(31,111,235,0.12);color:var(--brand);font-weight:600;}
    .hero-text{text-align:left;max-width:520px;}
    .avatar{
      width:220px;
      height:220px;
      border-radius:50%;
      object-fit:cover;
      flex-shrink:0;
      border:4px solid #fff7ec;
      box-shadow:0 12px 30px rgba(15,23,42,0.18);
    }
    main{max-width:1100px;margin:-60px auto 40px;padding:0 24px;}
    section{background:var(--card);border-radius:20px;padding:32px;margin-bottom:32px;box-shadow:0 20px 50px rgba(15,23,42,0.08);}
    section h2{margin:0 0 20px;font-size:1.4rem;}
    .about p{line-height:1.7;color:var(--muted);}
    .gallery{display:flex;justify-content:center;}
    .gallery img{width:100%;max-width:680px;border-radius:20px;height:360px;object-fit:cover;}
    .contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;}
    .socials a{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:#eef2ff;color:var(--brand);font-weight:600;margin-right:10px;margin-bottom:10px;}
    form{display:grid;gap:14px;}
    input,textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #d5dae3;font-family:inherit;}
    button{border:none;border-radius:12px;padding:12px 18px;background:var(--brand);color:#fff;font-weight:600;cursor:pointer;}
    footer{text-align:center;padding:24px 0;color:var(--muted);}
    @media (max-width:640px){
      header{flex-direction:column;align-items:flex-start;}
      .hero-text{text-align:left;}
      header h1{font-size:2.2rem;}
      section{padding:24px;}
      .gallery img{height:260px;}
    }
  </style>
</head>
<body>
  <header id="home">
    <!-- 把你的头像图片命名为 me.jpg，放到 d:\FF\images\me.jpg，浏览器即可显示 -->
    <img class="avatar" src="images/me.jpg" alt="美食博主邓月峰">
    <div class="hero-text">
      <p>你好，我是</p>
      <h1>邓月峰</h1>
      <p>大美女美食博主 · 家常菜研究爱好者 · 探店记录者</p>
      <span class="badge">记录每一顿认真对待的饭</span>
    </div>
  </header>

  <main>
    <section class="about" id="about">
      <h2>个人信息展示区</h2>
      <p>我是邓月峰，一名热爱记录日常美食的博主。主攻家常菜和简单快手餐，也会分享各地小店的探店体验和真实评价，喜欢用最朴实的食材做出有温度的一餐。</p>
    </section>

    <section id="photos">
      <h2>美食照片展示区</h2>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1512058564366-18510be2db19?auto=format&fit=crop&w=1200&q=90" alt="番茄意面">
      </div>
    </section>

    <section id="contact">
      <h2>联系方式区域</h2>
      <div class="contact-grid">
        <div>
          <p>欢迎通过任意渠道联系，或直接留下信息，我会在 24 小时内回复。</p>
          <div class="socials">
            <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/" target="_blank" rel="noreferrer">LinkedIn</a>
            <a href="mailto:hello@example.com">Email</a>
          </div>
        </div>
        <form action="https://formspree.io/f/mwkzovqp" method="POST">
          <input type="text" name="name" placeholder="dengyuefeng" required />
          <input type="email" name="_replyto" placeholder="1844629183@qq.com" required />
          <textarea name="message" rows="4" placeholder="想聊些什么？" required></textarea>
          <button type="submit">发送留言</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    © 2025 邓月峰 · 期待与你一起分享好味道
  </footer>
</body>
</html>
